<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<!-- Custom styles for this template -->
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<!-- Email Informationen -->
			<div class="col-md-3 hidden-xs column">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Rhythmus #{filtergruppe}</h3>
					</div>
					<div class="panel-body">

						<!-- Erstellungsrhythmus -->

						<p>Erstellungsrhythmus</p>

						<div>
							<b:form>
								<b:switch label-text="E-Mail an Mitarbeiter" on-text="Ja"
									off-text="Nein"
									value="#{filterbearbeiten.filtergruppe.verschickeemail}">

								</b:switch>
								<b:commandButton value="Speichern"
									action="#{filterbearbeiten.speichereEmailVersenden()}"></b:commandButton>
							</b:form>
						</div>
						<div>
							<h:form id="tages-option">
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										#{filterbearbeiten.ausgewaehlteTagesoption} <span
											class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<p:repeat var="option"
											value="#{filterbearbeiten.tagesOptionen}">
											<li><p:commandLink
													action="#{filterbearbeiten.setAusgewaehlteTagesoption(option)}"
													value="#{option}" ajax="false"
													update="tages-option tageszeiten">
												</p:commandLink></li>
										</p:repeat>
									</ul>
								</div>
							</h:form>
						</div>

						<!-- Monatlich: Tag -->
						<h:form id="monatlich-tag"
							rendered="#{filterbearbeiten.monatlich}">
							<b:inputText type="number"
								value="#{filterbearbeiten.filtergruppe.monatlicherTermin}"></b:inputText>
							<b:selectOneMenu
								value="#{filterbearbeiten.gewaehlteEinzelUhrzeit}">
								<f:selectItems value="#{filterbearbeiten.moeglicheUhrzeiten}"></f:selectItems>
							</b:selectOneMenu>

							<b:commandButton value="Zeit Speichern"
								action="#{filterbearbeiten.speichereMonatlichenTermin()}"
								ajax="false"></b:commandButton>
						</h:form>

						<!-- Wöchentlicher/Zweiwöchentlicher Termin: Tag/Zeit -->
						<h:form id="wochen-tag"
							rendered="#{filterbearbeiten.woechentlich||filterbearbeiten.zweiWoechentlich}">
							<b:selectOneMenu
								value="#{filterbearbeiten.filtergruppe.wochentag}">
								<f:selectItems value="#{filterbearbeiten.moeglicheWochentage}"></f:selectItems>
							</b:selectOneMenu>

							<b:selectOneMenu
								value="#{filterbearbeiten.gewaehlteEinzelUhrzeit}">
								<f:selectItems value="#{filterbearbeiten.moeglicheUhrzeiten}"></f:selectItems>
							</b:selectOneMenu>

							<b:commandButton value="Zeit Speichern"
								action="#{filterbearbeiten.speichereWoechentlichenTermin()}"
								ajax="false"></b:commandButton>
						</h:form>


						<!-- Uhrzeiten -->
						<h:form id="tageszeiten" rendered="#{filterbearbeiten.taeglich}">
							<p:selectManyButton value="#{filterbearbeiten.gewaehlteZeiten}">
								<f:selectItem itemLabel="00:00" itemValue="0"
									class="zeit-button" />
								<f:selectItem itemLabel="01:00" itemValue="1"
									class="zeit-button" />
								<f:selectItem itemLabel="02:00" itemValue="2"
									class="zeit-button" />
								<f:selectItem itemLabel="03:00" itemValue="3"
									class="zeit-button" />
								<f:selectItem itemLabel="04:00" itemValue="4"
									class="zeit-button" />
								<f:selectItem itemLabel="05:00" itemValue="5"
									class="zeit-button" />
								<f:selectItem itemLabel="06:00" itemValue="6"
									class="zeit-button" />
								<f:selectItem itemLabel="07:00" itemValue="7"
									class="zeit-button" />
								<f:selectItem itemLabel="08:00" itemValue="8"
									class="zeit-button" />
								<f:selectItem itemLabel="09:00" itemValue="9"
									class="zeit-button" />
								<f:selectItem itemLabel="10:00" itemValue="10"
									class="zeit-button" />
								<f:selectItem itemLabel="11:00" itemValue="11"
									class="zeit-button" />
								<f:selectItem itemLabel="12:00" itemValue="12"
									class="zeit-button" />
								<f:selectItem itemLabel="13:00" itemValue="13"
									class="zeit-button" />
								<f:selectItem itemLabel="14:00" itemValue="14"
									class="zeit-button" />
								<f:selectItem itemLabel="15:00" itemValue="15"
									class="zeit-button" />
								<f:selectItem itemLabel="16:00" itemValue="16"
									class="zeit-button" />
								<f:selectItem itemLabel="17:00" itemValue="17"
									class="zeit-button" />
								<f:selectItem itemLabel="18:00" itemValue="18"
									class="zeit-button" />
								<f:selectItem itemLabel="19:00" itemValue="19"
									class="zeit-button" />
								<f:selectItem itemLabel="20:00" itemValue="20"
									class="zeit-button" />
								<f:selectItem itemLabel="21:00" itemValue="21"
									class="zeit-button" />
								<f:selectItem itemLabel="22:00" itemValue="22"
									class="zeit-button" />
								<f:selectItem itemLabel="23:00" itemValue="23"
									class="zeit-button" />
							</p:selectManyButton>
							<b:commandButton value="Zeit speichern"
								action="#{filterbearbeiten.speichereZeiten()}" ajax="false"></b:commandButton>
						</h:form>
						<!-- !Uhrzeiten -->
					</div>
				</div>
			</div>

			<!-- Liste der Filterprofile in meiner Filtergruppe -->
			<div class="col-md-6 column">

				<div class="panel panel-default artikelPanel">
					<div class="panel-heading">
						<h3 class="pull-left">#{filterbearbeiten.filtergruppe.titel}
							bearbeiten</h3>
						<p:outputLabel class="pull-right"
							rendered="#{data.filtergruppe.firmenGruppe}"
							value="#{data.filtergruppe.firma.name}" style="color: blue;"></p:outputLabel>
						<p:outputLabel class="pull-right"
							rendered="#{data.filtergruppe.nutzerGruppe}"
							value="Private Filtergruppe" style="color: green;"></p:outputLabel>
						<div class="clearfix"></div>
					</div>
					<p:dataList class="list-group filtergruppe-profile"
						value="#{filterbearbeiten.filtergruppe.filterprofile}"
						var="profil" type="definition" id="filter-gruppen-profile">

						<div class="list-group-item artikel-titel-container"
							style="overflow: hidden; border-bottom: 1px solid #ddd;">
							<b:form>
								<div class="pull-left linkeUeberschrift"
									style="width: Calc(100% - 80px);">
									<h4>#{profil.filterprofilname}</h4>
									<div>
										<p class="pull-left tag">#{profil.tagstring}</p>
									</div>
								</div>

								<div class="pull-right">
									<p:commandLink
										action="#{filterbearbeiten.profilVonGruppeEntfernen(profil)}"
										class="pull-right"
										update="profil-liste filter-gruppen-profile">
										<p:graphicImage value="/resources/image/remove-minus.svg"
											class="filter-gruppe-profil-entfernen" />
									</p:commandLink>
								</div>
							</b:form>
						</div>
					</p:dataList>
				</div>
			</div>
			<!-- Alle Filterprofile -->
			<!-- Alle Filterprofile header -->
			<div class="col-md-3 hidden-xs column">
				<div class="panel panel-default artikelPanel">
					<div class="panel-heading">
						<div>
							<h3 class=" pull-left">Filter</h3>
							<b:form>
								<a href=""
									onclick="$('.modalPseudoClass').modal();return false;"> <p:graphicImage
										class="pull-right bild" style="width: 50px;"
										value="/resources/image/file.svg" />
								</a>
							</b:form>
							<b:modal id="profil-anlegen-modal" title="Profil anlegen"
								styleClass="modalPseudoClass">
								<b:form id="profil-anlegen-modal-content">
									<div class="form-group">
										<p:inputText
											value="#{filterbearbeiten.neuesFilterprofil.filterprofilname}"
											placeholder="Profilname" class="form-control">
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
									<div class="form-group artikel-titel-container clearfix">
										<p>Filter</p>
										<p:inputText class="form-control pull-left"
											style="width: 60%;" id="tag-eingabe"
											value="#{filterbearbeiten.neuesFilterprofil.tagstring}"
											placeholder="Neuer Tag"
											update="profil-anlegen-modal-content tag-eingabe tags">
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
								</b:form>
								<f:facet name="footer">
									<b:form>
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Verwerfen</button>
										<b:commandButton value="Anlegen" class="btn btn-primary"
											action="#{filterbearbeiten.neuesFilterprofilSpeichern()}"
											update="profil-anlegen-modal-content profil-liste"
											data-dismiss="modal"></b:commandButton>
									</b:form>
								</f:facet>
							</b:modal>

							<!-- Ändere Filterprofil Modal -->
							<b:modal id="profil-aendern-modal" title="Profil ändern"
								styleClass="profilAendernClass">
								<b:form id="profil-aendern-modal-content">
									<div class="form-group">
										<p:inputText
											value="#{filterbearbeiten.zuAenderndesProfil.filterprofilname}"
											placeholder="Profilname" class="form-control">
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
									<div class="form-group artikel-titel-container clearfix">
										<p>Filter</p>
										<p:inputText class="form-control pull-left"
											style="width: 60%;" id="tag-eingabe"
											value="#{filterbearbeiten.zuAenderndesProfil.tagstring}"
											placeholder="Neuer Tag"
											update="profil-aendern-modal-content tag-eingabe tags">
											<p:ajax event="keyup" />
										</p:inputText>
									</div>
									 <p:dataTable class="style-entfernen" id="quellen-dt" var="quelle" value="#{quellen.quellenListe}" selection="#{filterbearbeiten.profilQuellen}" rowKey="#{quelle.qid}">
								        <p:column  class="style-entfernen" selectionMode="multiple" style="width:32px;text-align:center"/>
								        <p:column headerText="Quelle" class="style-entfernen">
								            <h:outputText value="#{quelle.name}" />
								        </p:column>
							         </p:dataTable>
								</b:form>
								<f:facet name="footer">
									<b:form>
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Verwerfen</button>
										<b:commandButton value="Speichern" class="btn btn-primary"
											action="#{filterbearbeiten.modalAenderungSpeichern()}"
											update="profil-aendern-modal-content profil-liste"
											data-dismiss="modal"></b:commandButton>
									</b:form>
								</f:facet>
							</b:modal>
							<!-- !Ändere Filterprofil Modal -->

							<div class="clearfix" />
						</div>
					</div>

					<!-- Alle Filterprofile - Liste -->
					<p:dataList class="list-group"
						value="#{filterbearbeiten.filterprofile}" var="profil"
						type="definition" id="profil-liste">
						<li class="list-group-item"><b:form id="profil-item"
								class="artikel-titel-container">
								<div>
									<!-- Filterprofil zu Gruppe hinzufügen-->
									<p:commandLink id="filterprofil-hinzufuegen"
										rendered="#{!filterbearbeiten.isInFiltergruppe(profil)}"
										action="#{filterbearbeiten.addProfil(profil)}"
										update="filter-gruppen-profile @form">

										<p:graphicImage value="/resources/image/add.svg"
											class="filter-profil-icon pull-left" />
									</p:commandLink>

									<!-- Filterprofil von Gruppe entfernen -->
									<p:commandLink
										rendered="#{filterbearbeiten.isInFiltergruppe(profil)}"
										action="#{filterbearbeiten.profilVonGruppeEntfernen(profil)}"
										update="filter-gruppen-profile @form">

										<p:graphicImage value="/resources/image/remove-minus.svg"
											class="filter-profil-icon pull-left" />
									</p:commandLink>

									<p:outputLabel id="filter-profil-text"
										value="#{profil.filterprofilname}" />

									<!-- Profil ändern -->
									<p:commandLink id="profil-aendern-button"
										oncomplete="$('.profilAendernClass').modal();return false;"
										update="profil-aendern-modal-content">
										<h:graphicImage value="/resources/image/edit.svg"
											class="filter-profil-icon pull-right" />
										<f:actionListener for="profil-aendern-button"
											binding="#{filterbearbeiten.aendereProfil(profil)}" />
									</p:commandLink>

									<!-- Profil löschen -->
									<p:commandLink
										action="#{filterbearbeiten.deleteProfil(profil)}"
										update="profil-liste">
										<p:graphicImage value="/resources/image/remove-x.svg"
											class="filter-profil-icon pull-right" />
									</p:commandLink>

								</div>
							</b:form></li>

					</p:dataList>
				</div>
			</div>

			<!-- Footer -->
		</ui:define>
		<ui:define name="footer">

		</ui:define>
	</ui:composition>
</h:body>
</html>
